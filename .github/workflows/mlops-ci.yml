name: MLOps CI Pipeline

on:  
  push:  # Runs on every push to the repo
    branches:
      - main  # Adjust if using a different branch
  pull_request:  # Runs on PRs to main branch
    branches:
      - main

jobs:
  test:
    runs-on: windows-latest # Runs on a Linux machine

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11.4"  # Adjust to your Python version

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt   
          pip install pytest
        
      - name: Set MLflow Tracking URI (Windows)
        run: echo "MLFLOW_TRACKING_URI=file://c:/Users/Asus/Documents/MLOPS Projects/mlops-project/mlartifacts" | Out-File -FilePath $env:GITHUB_ENV -Append

      - name: Run Pytest Tests
        run: |
          pytest tests/
